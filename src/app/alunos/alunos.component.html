<div class="row">
  <div class="col s6 m6 l6">
    <h5>Alunos</h5>
    <ul class="collection card-panel">
      <li class="collection-item avatar" *ngFor="let aluno of alunos">
        <img src="../../assets/account_circle_black.png" alt="" class="circle">
        <span class="title">Aluno: {{ aluno.id }}</span>
        <p>{{ aluno.nome }} <br>
          {{ aluno.email }}
        </p>
        <a class="secondary-content"
            [routerLink]="[aluno.id]" routerLinkActive="router-link-active" >
          <i class="material-icons right">edit</i>
        </a>
      </li>
    </ul>
  </div>
  <div class="col s6 m6 l6">
    <router-outlet></router-outlet>
  </div>
</div>
